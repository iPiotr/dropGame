<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Drop game</title>
</head>
<body>
    <header>

        <!-- Balls -->
    <div class="balls center">

        <div class="score-container">
            <!-- Score: <span id="score">0</span> -->
        </div>
                <!--orange droparea -->
        <div class="droparea" area_type="orange">
            <h3><u>Orange</u> balls</h3>
        </div>
                <!-- blue droparea -->
        <div class="droparea" area_type="blue">
            <h3><u>Blue</u> balls</h3>
        </div>
                <!-- Boxes -->
        <div class="box-container">
            <div class="box orange" type="orange"></div>
            <div class="box orange" type="orange"></div>
            <div class="box blue" type="blue"></div>
            <div class="box orange" type="orange"></div>
            <div class="box blue" type="blue"></div>
            <div class="box blue" type="blue"></div>
            <div class="box orange" type="orange"></div>
        </div>
    </div>

    <div class="questions center">
    
        sdsdsddsdsdsdsdsdsdsdsds
    
    </div>

                <!-- End messages -->
    <div id="mess"></div>
    <div id="button"></div>
    </header>

    

    <script src="script.js"></script>
</body>
</html>
